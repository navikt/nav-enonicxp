// Plugins
plugins {
    id 'com.enonic.xp.app' version '2.0.0'
    id "com.moowork.node" version '1.3.1'
}

apply plugin: "com.enonic.xp.app"

// App definition
app {
    name = project.appName
    displayName = 'Nav.no - XP 2019'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
    systemVersion = "${xpVersion}"
}

// Environments
if (project.hasProperty('build-inside-firewall')) {
    apply from: rootProject.file('gradle/build-inside-firewall.gradle');
}

else {
    apply from: rootProject.file('gradle/build-outside-firewall.gradle');
}

// Tasks
task babelJs(type: NpmTask, dependsOn: 'npmInstall') {
    if (project.hasProperty( 'watch' )) {
        args = ['run', 'dev']
    } else {
        args = ['run', 'build']
    }

    inputs.dir 'src/main/resources'
    outputs.dir "$buildDir/resources/main"
}

jar.dependsOn += babelJs
