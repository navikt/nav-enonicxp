<widget>
    <div style="margin-bottom: 0.75rem; padding: 1rem">
        <form id="queryForm" method="get" data-th-action="${widgetUrl}" target="result-iframe">
            <input type="hidden" name="contentId" data-th-value="${contentId}" />

            <label for="query">Søk i arkivet</label><br />
            <input type="text" name="query" id="query" data-th-value="${query}" />
            <button type="submit" style="margin-left: 0.25rem">Søk</button>
        </form>

        <iframe
            id="result-iframe"
            name="result-iframe"
            style="margin: -8px; width: 100%; height: 600px; border: 0; margin-top: 1rem"
        ></iframe>
    </div>
</widget>
