<widget>
  <form method="get" data-th-action="${serviceUrl}" style="padding: 1rem;">
    <div style="margin-bottom: 0.75rem;">
      <label for="types">Ny innholdstype:</label><br />
      <select name="contentType" id="types" style="-webkit-appearance: revert;">
        <option
          data-th-each="type : ${types}"
          data-th-text="${type.displayName}"
          data-th-value="${type.name}"
        ></option>
      </select>
    </div>
    <input type="hidden" name="contentId" data-th-value="${contentId}" />
    <input type="hidden" name="repoId" data-th-value="${repoId}" />
    <button type="submit" style="margin-top: 0.75rem;">Sett ny innholdstype</button>
    <div style="margin-top: 0.75rem;">
      Obs: Alt innhold på siden slettes. Dersom du ønsker å reversere, sett innholdstype tilbake til
      opprinnelig og reverser fra versjonshistorikken for å gjenopprette innhold.
    </div>
  </form>
</widget>
