<html>
    <h1>Webapp</h1>
    <div data-th-each="cmd: ${cmds}">
        <h2 data-th-text="${cmd.description}"></h2>
        <div data-th-if="${cmd.cmd==runningCmd}">
            <h3>Just ran this procedure</h3>
        </div>
        <form data-th-action="${actionUrl}" method="get">
            <input type="submit" name="cmd" data-th-value="${cmd.cmd}"></input>
        </form>
    </div>
</html>
