#import "../mixins/productTargetFragment.graphql"
#import "../mixins/productTargetMicroFragment.graphql"
#import "../mixins/videoTargetFragment.graphql"
#import "../content-types/payoutDatesFragment.graphql"

fragment macros on Macro {
    name
    ref
    config {
        alert_box {
            type
            size
            inline
            body
        }
        button {
            text
            url
            content {
                _path
            }
        }
        button_blue {
            text
            url
            content {
                _path
            }
        }
        chatbot_link {
            text
        }
        chevron_link_external {
            text
            url
        }
        chevron_link_internal {
            target {
                _path
                displayName
            }
            text
        }
        fotnote {
            fotnote
        }
        global_value {
            value
        }
        global_value_with_math {
            decimals
            expression
            variables
        }
        header_with_anchor {
            body
            id
            tag
            text
        }
        infoBoks {
            infoBoks
        }
        ingress {
            body
        }
        lenkeFiler {
            files {
                _path
            }
            text
        }
        payout_dates {
            payoutDates {
                ...contentPayoutDates
            }
        }
        phone_link {
            chevron
            phoneNumber
            text
        }
        product_card_micro {
            header
            card_list {
                ...productTargetMicroMixin
            }
        }
        product_card_mini {
            targetPage {
                ...productTargetMixin
            }
        }
        quote {
            quote
        }
        saksbehandlingstid {
            caseTime {
                value
                unit
            }
        }
        tall {
            verdi
        }
        uxsignals_widget {
            embedCode
        }
        varselBoks {
            varselBoks
        }
        video {
            title
            video
            targetContent {
                ...videoTargetMixin
            }
        }
    }
}

# This macro can contain other macros and must be defined as a separate fragment
# to prevent circular queries
fragment html_fragmentMacro on Macro {
    config {
        html_fragment {
            fragmentId
            processedHtml {
                processedHtml
                macros {
                    ...macros
                    # Allow 2 levels of nested fragment macros
                    # (aaah so ugly, but there seems to be no support for recursive fragments)
                    config {
                        html_fragment {
                            fragmentId
                            processedHtml {
                                processedHtml
                                macros {
                                    ...macros
                                    config {
                                        html_fragment {
                                            fragmentId
                                            processedHtml {
                                                processedHtml
                                                macros {
                                                    ...macros
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
