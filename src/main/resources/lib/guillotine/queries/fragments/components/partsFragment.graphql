#import "./parts/partButton.graphql"
#import "./parts/partCalculator.graphql"
#import "./parts/partContactOption.graphql"
#import "./parts/partDynamicAlert.graphql"
#import "./parts/partDynamicHeader.graphql"
#import "./parts/partDynamicLinkList.graphql"
#import "./parts/partDynamicLinkPanel.graphql"
#import "./parts/partDynamicNewsList.graphql"
#import "./parts/partFiltersMenu.graphql"
#import "./parts/partHtmlArea.graphql"
#import "./parts/partPageHeader.graphql"
#import "./parts/partPageNavigationMenu.graphql"
#import "./parts/partProductCard.graphql"
#import "./parts/partProductCardMicro.graphql"
#import "./parts/partProductCardMini.graphql"

fragment partComponents on PartComponentData {
    descriptor
    configAsJson
    config {
        ... on PartComponentDataConfig {
            no_nav_navno {
                button {
                    ...partComponentButton
                }
                calculator {
                    ...partComponentCalculator
                }
                contact_option {
                    ...partComponentContactOption
                }
                dynamic_alert {
                    ...partComponentDynamicAlert
                }
                dynamic_header {
                    ...partComponentDynamicHeader
                }
                dynamic_link_list {
                    ...partComponentDynamicLinkList
                }
                dynamic_link_panel {
                    ...partComponentDynamicLinkPanel
                }
                dynamic_news_list {
                    ...partComponentDynamicNewsList
                }
                filters_menu {
                    ...partComponentFiltersMenu
                }
                html_area {
                    ...partComponentHtmlArea
                }
                page_header {
                    ...partComponentPageHeader
                }
                page_navigation_menu {
                    ...partComponentPageNavigationMenu
                }
                product_card {
                    ...partComponentProductCard
                }
                product_card_micro {
                    ...partComponentProductCardMicro
                }
                product_card_mini {
                    ...partComponentProductCardMini
                }
            }
        }
    }
}
