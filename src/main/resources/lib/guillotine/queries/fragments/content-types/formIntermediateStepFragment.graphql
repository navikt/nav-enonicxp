#import "../contentCommonFragment.graphql"
#import "../richText/richTextFragment.graphql"
#import "../mixins/animatedIconsTargetFragment.graphql"

fragment contentIntermediateStep on no_nav_navno_FormIntermediateStep {
    dataAsJson
    data {
        illustration {
            ...animatedIconsTargetMixin
        }
        editorial(processHtml: { type: server }) {
            ...richText
        }
        stepsHeadline
        steps {
            label
            explanation
            languageDisclaimer
            formNumberStepData
            nextStep {
                _selected
                next {
                    stepsHeadline
                    steps {
                        label
                        explanation
                        languageDisclaimer
                        formNumberStepData
                        nextStep {
                            _selected
                            next {
                                stepsHeadline
                                steps {
                                    label
                                    explanation
                                    languageDisclaimer
                                    formNumberStepData
                                    nextStep {
                                        _selected
                                        external {
                                            externalUrl
                                        }
                                        internal {
                                            internalContent {
                                                ...contentCommon
                                            }
                                        }
                                    }
                                }
                            }
                            external {
                                externalUrl
                            }
                            internal {
                                internalContent {
                                    ...contentCommon
                                }
                            }
                        }
                    }
                }
                external {
                    externalUrl
                }
                internal {
                    internalContent {
                        ...contentCommon
                    }
                }
            }
        }
    }
}
