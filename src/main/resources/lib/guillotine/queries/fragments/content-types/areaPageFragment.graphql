#import "../mixins/audienceFragment.graphql"
#import "../mixins/languagesFragment.graphql"
#import "../mixins/internalLinkTargetFragment.graphql"
#import "../richText/richTextFragment.graphql"

fragment contentAreaPage on no_nav_navno_AreaPage {
    dataAsJson
    data {
        ...audienceMixin
        banner {
            link {
                _selected
                external {
                    text
                    url
                }
                internal {
                    text
                    target {
                        ...internalLinkTargetMixin
                    }
                }
            }
            html(processHtml: { type: server }) {
                ...richText
            }
            color
        }
        languages {
            ...languagesMixin
        }
    }
}
