#import "../mixins/languagesFragment.graphql"
#import "../richText/richTextFragment.graphql"
#import "./contentListFragment.graphql"

fragment contentPressLandingPage on no_nav_navno_PressLandingPage {
    dataAsJson
    data {
        audience {
            _selected
            provider {
                provider_audience
            }
        }
        pressCall(processHtml: { type: server }) {
            ...richText
        }
        pressNews {
            ...contentContentList
        }
        shortcuts {
            ...contentContentList
        }
        moreNewsUrl
        maxNewsCount
        maxShortcutsCount
        languages {
            ...languagesMixin
        }
    }
}
