#import "../mixins/languagesFragment.graphql"
#import "../contentCommonFragment.graphql"
#import "../richText/richTextFragment.graphql"
#import "./contentListFragment.graphql"
#import "./mainArticleFragment.graphql"

fragment contentPressLandingPage on no_nav_navno_PressLandingPage {
    dataAsJson
    data {
        pressCall(processHtml: { type: server }) {
            ...richText
        }
        pressNews {
            ...contentContentList
        }
        morePressNews {
            ...contentCommon
            ...contentMainArticle
        }
        shortcuts {
            ...contentContentList
        }
        languages {
            ...languagesMixin
        }
    }
}
