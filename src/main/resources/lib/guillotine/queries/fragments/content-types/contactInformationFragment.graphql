#import "../richText/richTextFragment.graphql"

fragment contentContactInformation on no_nav_navno_ContactInformation {
    _path
    data {
        contactType {
            telephone {
                phoneNumber
                title
                text
                alertText
                regularOpeningHours {
                    hours {
                        dayName
                        from
                        to
                        status
                    }
                }
                specialOpeningHours {
                    overrideText
                    validFrom
                    validTo
                    hours {
                        date
                        from
                        to
                        status
                    }
                }
            }
            write {
                title
                url
                alertText
                ingress(processHtml: { type: server }) {
                    ...richText
                }
            }
            chat {
                title
                alertText
                ingress(processHtml: { type: server }) {
                    ...richText
                }
                regularOpeningHours {
                    hours {
                        dayName
                        from
                        to
                        status
                    }
                }
                specialOpeningHours {
                    validFrom
                    overrideText
                    validTo
                    hours {
                        date
                        from
                        to
                        status
                    }
                }
            }
        }
    }
}
