#import "../mixins/animatedIconsTargetFragment.graphql"
#import "../mixins/imageInlineFragment.graphql"
#import "./alertInContextFragment.graphql"

fragment contentFormsOverviewPage on no_nav_navno_FormsOverview {
    dataAsJson
    data {
        audience {
            _selected
            provider {
                pageType {
                    _selected
                    overview {
                        provider_audience
                    }
                    links {
                        links {
                            text
                            link {
                                _path
                                ... on no_nav_navno_FormsOverview {
                                    data {
                                        title
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        illustration {
            ...animatedIconsTargetMixin
        }
        alerts {
            ...alertInContext
        }
        formDetailsList {
            title
            sortTitle
            url
            targetLanguage
            type
            ingress
            keywords
            formDetailsPaths
            formDetailsTitles
            formDetailsIngresses
            formNumbers
            area
            taxonomy
            anchorId
            formDetailsIds
            illustration {
                ... on no_nav_navno_AnimatedIcons {
                    type
                    data {
                        icons {
                            icon {
                                ...imageInlineMixin
                            }
                        }
                    }
                }
            }
        }
    }
}
