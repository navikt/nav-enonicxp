#import "../mixins/animatedIconsTargetFragment.graphql"
#import "../mixins/imageInlineFragment.graphql"

fragment oversiktPage on no_nav_navno_Oversikt {
    dataAsJson
    data {
        audience {
            _selected
            provider {
                pageType {
                    _selected
                    overview {
                        provider_audience
                    }
                    links {
                        links {
                            text
                            link {
                                _path
                                ... on no_nav_navno_FormsOverview {
                                    data {
                                        title
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        illustration {
            ...animatedIconsTargetMixin
        }
        oversiktList {
            title
            sortTitle
            url
            targetLanguage
            type
            ingress
            keywords
            itemPaths
            itemTitles
            ItemIngresses
            formNumbers
            area
            taxonomy
            anchorId
            illustration {
                ... on no_nav_navno_AnimatedIcons {
                    type
                    data {
                        icons {
                            icon {
                                ...imageInlineMixin
                            }
                        }
                    }
                }
            }
        }
    }
}
