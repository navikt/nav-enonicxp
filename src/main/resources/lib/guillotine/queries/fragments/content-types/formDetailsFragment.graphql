#import "../richText/richTextFragment.graphql"

fragment contentFormDetails on no_nav_navno_FormDetails {
    dataAsJson
    data {
        title
        ingress(processHtml: { type: server }) {
            ...richText
        }
        formType {
            _selected
            application {
                variations {
                    label
                    url
                }
            }
            complaint {
                variations {
                    label
                    url
                    type
                }
            }
            addendum {
                variations {
                    label
                    url
                }
            }
        }
    }
}
