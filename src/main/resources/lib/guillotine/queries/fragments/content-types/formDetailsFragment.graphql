#import "../richText/richTextFragment.graphql"

fragment contentFormDetails on no_nav_navno_FormDetails {
    dataAsJson
    data {
        title
        ingress(processHtml: { type: server }) {
            ...richText
        }
        # Denne bør være en egen mixin som kan brukes begge steder
        formType {
            _selected
            application {
                variations {
                    label
                    link {
                        _selected
                         internal {
                             target {
                                 _path
                             }
                         }
                        external {
                            url
                        }
                    }
                }
            }
            complaint {
                variations {
                    label
                    type
                    link {
                        _selected
                        internal {
                            target {
                                _path
                            }
                        }
                        external {
                            url
                        }
                    }
                }
            }
            addendum {
                variations {
                    label
                    link {
                        _selected
                        internal {
                            target {
                                _path
                            }
                        }
                        external {
                            url
                        }
                    }
                }
            }
        }
    }
}
