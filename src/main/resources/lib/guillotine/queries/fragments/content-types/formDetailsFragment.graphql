#import "../mixins/formDetailTargetFragments.graphql"

fragment contentFormDetails on no_nav_navno_FormDetails {
    dataAsJson
    data {
        titleTarget {
            ...formDetailsTargetFragment
        }
        ingressTarget {
            ...formDetailsTargetFragment
        }
        formType {
            _selected
            application {
                variations {
                    label
                    url
                    type
                }
            }
            complaint {
                variations {
                    label
                    url
                    type
                }
            }
            addendum {
                variations {
                    label
                    title
                    titleTarget {
                        ...formDetailsTargetFragment
                    }
                    ingress
                    ingressTarget {
                        ...formDetailsTargetFragment
                    }
                    url
                    type
                }
            }
        }
    }
}
