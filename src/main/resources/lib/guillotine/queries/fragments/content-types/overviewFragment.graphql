#import "../mixins/languagesFragment.graphql"

fragment contentOverviewPage on no_nav_navno_Overview {
    dataAsJson
    data {
        languages {
            ...languagesMixin
        }
        productList(contentId: $ref) {
            _id
            productDetailsPath
            title
            ingress
            taxonomy
            language
            audience
            area
            illustration {
                __typename
                data {
                    icons {
                        icon {
                            mediaUrl
                        }
                    }
                }
            }
        }
    }
}
