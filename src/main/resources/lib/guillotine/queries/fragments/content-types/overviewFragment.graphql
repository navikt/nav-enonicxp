#import "../mixins/animatedIconsTargetFragment.graphql"
#import "../mixins/imageInlineFragment.graphql"

fragment contentOverviewPage on no_nav_navno_Overview {
    dataAsJson
    data {
        audience
        illustration {
            ...animatedIconsTargetMixin
        }
        productList {
            _id
            anchorId
            path
            type
            productDetailsPath
            title
            sortTitle
            ingress
            taxonomy
            language
            audience
            area
            illustration {
                type
                data {
                    icons {
                        icon {
                            mediaUrl
                        }
                    }
                }
            }
        }
    }
}
