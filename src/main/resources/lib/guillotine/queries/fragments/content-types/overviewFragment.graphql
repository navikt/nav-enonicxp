#import "../mixins/languagesFragment.graphql"
#import "../mixins/animatedIconsTargetFragment.graphql"
#import "../mixins/imageInlineFragment.graphql"

fragment contentOverviewPage on no_nav_navno_Overview {
    dataAsJson
    data {
        languages {
            ...languagesMixin
        }
        illustration {
            ...animatedIconsTargetMixin
        }
        productList {
            _id
            anchorId
            path
            type
            productDetailsPath
            title
            sortTitle
            ingress
            taxonomy
            language
            audience
            area
            illustration {
                ...on no_nav_navno_AnimatedIcons{
                    type
                    data {
                        icons {
                            icon {
                                ...imageInlineMixin
                            }
                        }
                    }
                }
            }
        }
    }
}
