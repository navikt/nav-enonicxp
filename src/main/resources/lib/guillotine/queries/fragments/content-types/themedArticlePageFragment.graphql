#import "../contentCommonFragment.graphql"
#import "../mixins/animatedIconsTargetFragment.graphql"

fragment contentThemedArticlePage on no_nav_navno_ThemedArticlePage {
    dataAsJson
    data {
        area
        lastPublished
        taxonomy
        audience {
            _selected
            provider {
                provider_audience
            }
        }
        alternativeAudience {
            _selected
            person {
                targetPage {
                    ...contentCommon
                }
            }
            employer {
                targetPage {
                    ...contentCommon
                }
            }
            provider {
                providerList {
                    providerAudience {
                        name
                        overrideLabel
                    }
                    targetPage {
                        ...contentCommon
                    }
                }
            }
        }
        relatedSituations {
            ...contentCommon
            dataAsJson
        }
        illustration {
            ...animatedIconsTargetMixin
        }
        processing_times
        payout_dates
        rates
    }
}
