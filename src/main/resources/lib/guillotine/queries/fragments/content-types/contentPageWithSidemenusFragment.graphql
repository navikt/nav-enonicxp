#import "../mixins/languagesFragment.graphql"
#import "../mixins/animatedIconsTargetFragment.graphql"

fragment contentContentPageWithSidemenus on no_nav_navno_ContentPageWithSidemenus {
    dataAsJson
    data {
        area
        taxonomy
        audience {
            _selected
            provider {
                provider_audience
            }
        }
        languages {
            ...languagesMixin
        }
        illustration {
            ...animatedIconsTargetMixin
        }
        processing_times
        payout_dates
        rates
    }
}
