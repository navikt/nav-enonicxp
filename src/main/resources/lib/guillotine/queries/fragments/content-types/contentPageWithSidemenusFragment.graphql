#import "../mixins/animatedIconsTargetFragment.graphql"
#import "../mixins/productTargetMicroFragment.graphql"

fragment contentContentPageWithSidemenus on no_nav_navno_ContentPageWithSidemenus {
    dataAsJson
    data {
        area
        taxonomy
        audience {
            _selected
            provider {
                provider_audience
            }
        }
        illustration {
            ...animatedIconsTargetMixin
        }
        processing_times
        payout_dates
        rates
        alternativeAudience {
            _selected
            person {
                targetPage {
                    ...productTargetMicroMixin
                }
            }
            employer {
                targetPage {
                    ...productTargetMicroMixin
                }
            }
            provider {
                providerList {
                    providerAudience
                    targetPage {
                        ...productTargetMicroMixin
                    }
                }
            }
        }
        relatedSituations {
            ...productTargetMicroMixin
        }
    }
}
