<html class="no-js">
  <head></head>
  <body>
    <div class="container">
      <article class="full-article handbook" id="pagecontent">
        <header class="article-head">
          <h1 data-th-text="${displayName}"></h1>
          <time
            class="pubdate muted"
            data-th-dateTime="${published}"
            data-th-text="${publishedText}"
          ></time>
          <p class="preface" data-th-utext="${ingress}"></p>
        </header>
        <section>
          <div class="article-body" data-th-utext="${text}"></div>
        </section>
        <section data-th-each="article : ${childArticles}">
          <h2 data-th-text="article.displayName"></h2>
          <p class="preface" data-th-utext="${article.ingress}"></p>
          <div class="article-body" data-th-utext="${article.text}"></div>
        </section>
      </article>
    </div>
  </body>
</html>
