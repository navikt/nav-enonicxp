<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title data-th-text="${reqContent.displayName}">main page controller</title>
</head>

<body data-portal-component-type="page">

<div id="region-centerRegion" data-portal-region="region-center">

    Components in region-center:
    <div data-th-if="${reqContent.page.regions['region-center']}" data-th-remove="tag">
        <div data-th-each="component : ${reqContent.page.regions['region-center'].components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
        </div>
    </div>
</div>
