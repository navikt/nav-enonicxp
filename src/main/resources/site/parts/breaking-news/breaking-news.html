<section class="breaking-news inner-row" data-th-if="${breakingNews}">
    <a class="lenkepanel kampanje lenkepanel--border"
       data-ga="kampanje-lenkepanel"
       data-th-href="${breakingNews.url}"
    >
        <div class="kampanje-varsel__tekst-rad">
            <h2 class="typo-systemtittel lenkepanel__heading">
                [[${breakingNews.title}]]
            </h2>
            <p data-th-if="${breakingNews.ingress}"
               class="typo-normal kampanje-varsel__ingress"
            >
                [[${breakingNews.ingress}]]
            </p>
            <p data-th-if="${breakingNews.updated}"
               class="typo-undertekst kampanje-varsel__dato-tid"
            >
                [[${breakingNews.updated}]]
            </p>
        </div>
        <span class="lenkepanel__indikator"></span>
    </a>
</section>
