<article class="full-article" data-th-classappend="${toc} ? 'factsheet tblc'" id="pagecontent">

    <div data-th-remove="tag" data-th-if="${!content.data}">
        <p>Sorry, couldn't find the article you were looking for!</p>
    </div>

    <div data-th-remove="tag" data-th-if="${content.type}">

        <header data-th-classappend="${!driftsMelding}? 'article-head'">
            <time class="pubdate muted" data-th-datetime="${content.publish.from}" data-th-text="${published}">Publisert
                12.02.2015 | Sist endret 21.12.2016
            </time>

            <h1 data-th-text="${content.displayName}"></h1>

            <div class="toolbar">
                <div class="content-languages leftmost-in-toolbar" data-th-if="${hasLanguageVersions}" role="button" tabindex="0" aria-haspopup="true" aria-owns="language-selection" aria-controls="language-selection"><span>Language</span>
                    <ul class="nav hide" id="language-selection">
                        <li data-th-each="language : ${languages}">
                            <a data-th-href="${language.href}" data-th-class="${language.tClass}" data-th-title="${language.title}" data-th-text="${language.text}"></a>
                        </li>
                    </ul>
                </div>
                <div class="content-print" id="print-page" role="button" tabindex="0">
                    <span data-th-text="${portal.localize({'_key=nav.print.page','_locale=content.language'})}"></span>
                </div>
            </div>

            <p class="preface" data-th-if="${content.data.ingress && content.data.ingress != ''}">
                <br data-th-if="${#strings.contains(content.data.ingress,'\n')}"/>
                [[${content.data.ingress}]]
                <br>
            </p>
            <div data-th-if="${toc}" data-th-utext="${toc}" data-th-remove="tag"></div>
        </header>
        <div class="article-body">
            <div data-th-utext="${portal.processHtml({'_value='+content.data.text})}">text</div>
        </div>

        <div class="well article-facts" data-th-if="${hasFact}">
            <h3 class="h4 decorated" data-th-text="${portal.localize({'_key=nav.facts'})}">nav.facts</h3>
            <div data-th-utext="${portal.processHtml({'_value='+content.data.fact})}">fact</div>
        </div>

        <div class="figure-container" data-th-if="${content.data.image}">
            <figure data-th-classappend="|${content.data.imagesize == '100' ? 'figure-full' : ''} ${content.data.imagesize == '70' ? 'figure-medium' : ''} ${content.data.imagesize == '40' ? 'figure-small' : ''}| ">
                <img data-th-src="${portal.imageUrl({'_id='+content.data.image, '_scale=full()'})}"/>
                <figcaption class="decorated" data-th-if="${content.data.caption}" data-th-text="${content.data.caption}"></figcaption>
            </figure>
        </div>

        <div class="share-social-media" data-th-if="${socials}">
            <ul class="share-social-media-pills">
                <li data-th-each="social : ${socials}">
                    <a data-th-href="${social.href}" class="js-share share-container" data-th-attr="data-medium=${social.type}" ><span data-th-text="${social.text}" class="share-social" data-th-classappend="${'share-' + social.type}"></span></a>
                </li>
            </ul>
        </div>
    </div>
</article>
