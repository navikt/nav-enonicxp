	<header class="article-head">
		<h1 role="heading" aria-level="1" data-th-text="${partName}">Fakta om NAV</h1>
		<div class="toolbar">
			<div class="tts-panel" data-scriptenabled="false">
				<button class="tts-btn-listen tts-btn-collapsed"><span>Lytt</span></button>
				<div id="tts-group" class="tts-btn-group hide">
					<button class="btn-tts tts-play" id="play-btn" title="Play"><span class="visuallyhidden">Play</span></button>
					<button class="btn-tts tts-stop" title="Stop"><span class="visuallyhidden">Stop</span></button><a href="http://help.leseweb.dk/?id=no" target="_blank" class="btn-tts tts-help" title="Help"><span class="visuallyhidden">Help</span></a>
					<button class="btn-tts tts-settings" onclick="javascript:vFact_showconfigbox()"
					title="Settings"><span class="visuallyhidden">Settings</span></button>
				</div>
			</div>
			<div class="content-print" id="print-page" role="button" tabindex="0"><span>Skriv ut side</span></div>
		</div>
	</header>

<!--/*
<?xml version="1.0" encoding="UTF-8"?>
<xsl:stylesheet exclude-result-prefixes="#all" version="2.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns:xs="http://www.w3.org/2001/XMLSchema"
	xmlns:portal="http://www.enonic.com/cms/xslt/portal" xmlns:stk="http://www.enonic.com/cms/xslt/stk">
    <xsl:import href="/beta.nav.no/libraries/utilities/stk-variables.xsl"/>
    <xsl:import href="/beta.nav.no/libraries/utilities/text.xsl"/>
    <xsl:import href="/beta.nav.no/libraries/utilities/language-processing-sidebeskrivelse.xsl"/>
    <xsl:import href="/beta.nav.no/libraries/utilities/article-sidebeskrivelse-toolbar.xsl"/>
    <xsl:import href="/beta.nav.no/libraries/utilities/time.xsl"/>

    <xsl:variable name="maxPrefaceLength" select="400"/>
    <xsl:variable name="template" select="boolean(/result/context/page/page-template/name)"></xsl:variable>
    <xsl:variable name="selected-language">
        <xsl:choose>
            <xsl:when test="/result/context/querystring/parameter[@name='language']">
                <xsl:value-of select="/result/context/querystring/parameter[@name='language']"/>
            </xsl:when>
            <xsl:otherwise>
                <xsl:value-of select="/result/contents/content[@contenttype = 'nav.sidebeskrivelse']/@languagecode"/>
            </xsl:otherwise>
        </xsl:choose>
    </xsl:variable>

    <xsl:template match="/">
        <xsl:if test="/result/contents/content[@contenttype = 'nav.sidebeskrivelse']">
            <article class="article-list" id="pagecontent">
                <xsl:apply-templates select="/result/contents/content[@contenttype = 'nav.sidebeskrivelse']" mode="language-filter">
                    <xsl:with-param name="type" select="'introduction'"/>
                </xsl:apply-templates>
                <xsl:apply-templates select="/result/contents/content[@contenttype != 'nav.sidebeskrivelse']" mode="language-filter">
                    <xsl:with-param name="type" select="'list-element'"/>
                </xsl:apply-templates>
            </article>
        </xsl:if>
    </xsl:template>

    <xsl:template match="content" mode="language-filter">
        <xsl:param name="type"/>
        <xsl:choose>
            <xsl:when test="current()/@languagecode = $selected-language">
                <xsl:if test="$type = 'introduction'">
                    <xsl:apply-templates select="current()" mode="introduction"/>
                </xsl:if>
                <xsl:if test="$type = 'list-element'">
                    <xsl:apply-templates select="current()" mode="list-element"/>
                </xsl:if>
            </xsl:when>
            <xsl:otherwise>
                <xsl:for-each select="current()/contentdata/languages/content">
                    <xsl:if test="/result/contents/relatedcontents/content[@key = current()/@key]/@languagecode = $selected-language">
                        <xsl:if test="$type = 'introduction'">
                            <xsl:apply-templates select="/result/contents/relatedcontents/content[@key = current()/@key]" mode="introduction"/>
                        </xsl:if>
                        <xsl:if test="$type = 'list-element'">
                            <xsl:apply-templates select="/result/contents/relatedcontents/content[@key = current()/@key]" mode="list-element"/>
                        </xsl:if>
                    </xsl:if>
                </xsl:for-each>
            </xsl:otherwise>
        </xsl:choose>
    </xsl:template>

    <xsl:template match="content" mode="introduction">
        <header class="article-head">
            <h1 role="heading" aria-level="1">
                <xsl:value-of select="title"/>
            </h1>
            <xsl:call-template name="stk:create-article-sidebeskrivelse-toolbar"/>
            <xsl:if test="normalize-space(contentdata/description) != ''">
                <p class="preface">
                    <xsl:analyze-string select="contentdata/description" regex="\n">
                        <xsl:matching-substring>
                            <br/>
                        </xsl:matching-substring>
                        <xsl:non-matching-substring>
                            <xsl:value-of select="."/>
                        </xsl:non-matching-substring>
                    </xsl:analyze-string>
                </p>
            </xsl:if>
        </header>
    </xsl:template>

    <xsl:template match="content" mode="list-element">
        <xsl:variable name="preface">
            <xsl:choose>
                <xsl:when test="@contenttype = 'Kort_om'">
                    <xsl:value-of select="contentdata/ingress"/>
                </xsl:when>
                <xsl:when test="@contenttype = 'Ekstern_lenke'">
                    <xsl:value-of select="contentdata/list_description"/>
                </xsl:when>
                <xsl:otherwise>
                    <xsl:value-of select="contentdata/preface"/>
                </xsl:otherwise>
            </xsl:choose>
        </xsl:variable>
        <xsl:variable name="url" select="if (@contenttype = 'Ekstern_lenke') then contentdata/url else portal:createContentUrl(@key,())"/>

        <article>
            <h2 role="heading" aria-level="2">
                <a href="{$url}">
                    <xsl:if test="contentdata/target = 'new'">
                        <xsl:attribute name="rel" select="'external'"/>
                    </xsl:if>
                    <xsl:value-of select="title"/>
                </a>
            </h2>
            <xsl:if test="string-length(normalize-space($preface)) gt 0">
                <p>
                    <xsl:value-of select="stk:text.crop($preface, $maxPrefaceLength)"/>
                </p>
            </xsl:if>
        </article>
    </xsl:template>
</xsl:stylesheet>
*/-->
