<div class="events-list" id="pagecontent">
    <header>
        <h1>[[${heading}]]</h1>
        <div class="toolbar">
            <div class="content-print leftmost-in-toolbar" id="print-page" role="button" tabindex="0">
                <span>[[${langBundle.printpage}]]</span>
            </div>
        </div>
        <p class="preface" data-th-if="${ingress && ingress != ''}">
            [[${ingress}]]
        </p>
    </header>
    <table data-th-title="${heading}">
        <thead>
            <tr>
                <th scope="col">
                    <span class="visuallyhidden">
                        [[${langBundle.publishdate}]]
                    </span>
                </th>
                <th scope="col">
                    <span class="visuallyhidden">
                        [[${langBundle.event}]]
                    </span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="item : ${items}">
                <td>
                    <time>
                        <span>[[${item.day}]]</span>
                        <span>[[${item.month}]]</span>
                    </time>
                </td>
                <td data-th-class="event-info">
                    <span>[[${item.period}]]</span>
                    <h2>[[${item.displayName}]]</h2>
                </td>
            </tr>
        </tbody>
    </table>
</div>
