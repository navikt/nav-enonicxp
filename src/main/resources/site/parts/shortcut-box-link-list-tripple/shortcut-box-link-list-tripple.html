<section class="row inner-row linklists-container">
    <h1 class="visuallyhidden" data-th-attr="aria-label=${portal.localize({'_key=nav.site.visually-hidden-heading'})}"
        data-th-text="${portal.localize({'_key=nav.site.priority-services-and-content'})}">nav.site.priority-services-and-content</h1>


    <div class="col-md-4 col-sm-12">
		<div data-th-remove="tag" data-th-if="${nicetoknow.data}">
	        <h2 class="h4 decorated" data-th-text="${nicetoknow.sectionName}">
	            <!--<xsl:value-of select="/result/menuitems[1]/menuitem/display-name"/>-->
	        </h2>
	        <ul class="link-list">
				<!--<xsl:apply-templates select="/result/contents[1]/content" mode="nicetoknow"/>-->
		        <li data-th-each="content : ${nicetoknow.data}">
					<a href="#" data-th-href="${portal.pageUrl({'_id=' + content._id})}" data-th-text="${content.displayName}"></a>
				</li>
	        </ul>
		</div>
    </div>

    <div class="col-md-4 col-sm-12">
		<div data-th-remove="tag" data-th-if="${news.data}">
            <h2 class="h4 decorated" data-th-text="${news.sectionName}"></h2>
            <ul class="link-list-meta">
				<li data-th-each="content : ${news.data}">
					<time datetime="X">X</time>
					<a href="#" data-th-href="${portal.pageUrl({'_id=' + content._id})}" data-th-text="${content.displayName}"></a>
				</li>
                <!-- Produce context aware search link -->
                <!--<xsl:call-template name="context-news-search"/>-->
            </ul>
        </div>
    </div>

    <div class="col-md-4 col-sm-12">
        <div data-th-each="content : ${shortcuts}">
            <h2 class="h4 decorated">
                <!--<xsl:value-of select="/result/menuitems[3]/menuitem/display-name"/>-->
                <!-- TODO: Translation / localization -->
            </h2>
            <ul class="link-list">
                <!--<xsl:apply-templates select="/result/contents[3]/content">-->
                    <!--<xsl:with-param name="isShortcutsNode" select="true()" as="xs:boolean"/>-->
                <!--</xsl:apply-templates>-->
            </ul>
        </div>
    </div>
</section>
