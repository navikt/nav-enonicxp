<div data-th-remove="${isEditMode} ? 'none' : 'tag'">
    <form data-th-if="${veilederTypeForSok}" data-th-action="${sokeresultatside}" class="sokeForm" method="get">
        <div class="sokeelement">
            <label for="sokefelt" class="vekk">Søkefelt</label>
            <input type="text" name="q" id="sokefelt" class="sokefelt" data-th-value="${q}"/>
            <div id="knappers">
                <input type="submit" class="sokeknapp" value="Søk"/>
            </div>
        </div>
    </form>
    <div data-th-if="${heroBlocks}" class="row inner-row">
        <div class="hero-blocks" data-th-classappend="${flexMode}">
            <section data-th-each="heroBlock : ${heroBlocks}" class="hero-block-wrapper col-sm-12 col-md-4"
                data-th-classappend="${flexMode} == 'single' ? 'col-standalone' : ''">
                <div class="hero-block">
                    <h2 role="heading" aria-level="2" class="h3 strong decorated"
                        data-th-classappend="${heroBlock.icon} ? 'leading-icon-large icon-' + ${heroBlock.icon} : ''" data-th-text="${heroBlock.title}"></h2>
                    <ul data-th-if="${heroBlock.linkList}" class="menu-link-list">
                        <li data-th-each="link : ${heroBlock.linkList}">
                            <a data-th-href="${link.url}" data-th-text="${link.title}"></a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
    <div data-th-if="${horizontalShortcuts}" class="inner-row">
        <ul class="list-oneliner">
            <li data-th-each="shortcut : ${horizontalShortcuts}">
                <a data-th-href="${shortcut.url}" data-th-text="${shortcut.displayName}"></a>
            </li>
        </ul>
    </div>
    <script data-th-if="${includeEqualHeightJS}" type="text/javascript">navno.isSkjemaveilederV2 = true;</script>
</div>
