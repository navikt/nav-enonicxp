<section class="row inner-row">
    <div class="hero-links">
        <h1
            class="visuallyhidden"
            data-th-attr="aria-label=${portal.localize({'_key=nav.site.visually-hidden-heading'})}"
            data-th-text="${portal.localize({'_key=nav.site.key-shortcuts'})}"
        >
            nav.site.key-shortcuts
        </h1>

        <div class="col-md-4 col-sm-12 hero-link-wrapper" data-th-each="content : ${table}">
            <a data-th-href="${content.src}" class="hero-link">
                <h2 data-th-text="${content.heading}" class="h4 decorated leading-icon" data-th-classappend="${content.icon}"></h2>
                <p data-th-text="${content.ingress }" data-th-if="${!content.isHtml}"></p>
                <p data-th-utext="${content.ingress }" data-th-if="${content.isHtml}" data-th-remove="tag"></p>
            </a>
        </div>
    </div>
</section>
