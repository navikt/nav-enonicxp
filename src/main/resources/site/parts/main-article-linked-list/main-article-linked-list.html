
<nav class="related-content content-submenu" data-th-if="${ hasList }">
    <ul>
        <li data-th-each="item : ${ list }" >
            <a data-ga="related-content"
               data-th-classappend="${item.active} ? 'selected' : ''"
               data-th-href="${ item.link }"
            >
                <span data-th-text="${ item.heading }"></span>
            </a>
        </li>
    </ul>
</nav>
