<nav data-th-if="${hasList}"
     class="related-content content-submenu"
     data-th-aria-label="${description}"
>
    <ul>
        <li data-th-each="item : ${list}" >
            <a data-ga="related-content-submenu"
               data-th-classappend="${item.active} ? 'selected' : ''"
               data-th-href="${item.link}"
            >
                <span>
                    [[${item.heading}]]
                </span>
            </a>
        </li>
    </ul>
</nav>
