<section class="row inner-row">
    <div data-th-if="${table}" class="hero-links">
        <div class="col-md-4 col-sm-12 hero-link-wrapper" data-th-each="content : ${table}">
            <a data-th-href="${content.src}" class="hero-link">
                <h2 class="h4 decorated leading-icon" data-th-classappend="${content.icon}">
                    [[${content.heading}]]
                </h2>
                <p data-th-if="${content.isHtml}" data-th-utext="${content.ingress}" data-th-remove="tag"></p>
                <p data-th-if="${!content.isHtml}">
                    [[${content.ingress}]]
                </p>
            </a>
        </div>
    </div>
</section>

<section class="row inner-row linklists-container">
    <div data-th-if="${niceToKnow.data}" class="col-sm-12 col-md-4" >
        <h2 class="h4 decorated">
            [[${niceToKnow.sectionName}]]
        </h2>
        <ul class="link-list">
            <li data-th-each="content : ${niceToKnow.data}">
                <a data-th-href="${content.src}">
                    [[${content.heading}]]
                </a>
            </li>
        </ul>
    </div>
    <div data-th-if="${news.data}" class="col-sm-12 col-md-4">
        <h2 class="h4 decorated">
            [[${news.sectionName}]]
        </h2>
        <ul class="link-list-meta">
            <li data-th-each="content : ${news.data}">
                <time data-th-attr="datetime=${content.published}">
                    [[${content.published}]]
                </time>
                <a data-th-href="${content.src}">
                    [[${content.heading}]]
                </a>
            </li>
            <li data-th-if="${moreNewsUrl}">
                <a data-th-href="${moreNewsUrl}" data-th-text="${localSectionPage ? 'Flere lokalsaker' : 'Flere nyheter'}"></a>
            </li>
        </ul>
    </div>
    <div data-th-if="${shortcuts.data}" class="col-sm-12 col-md-4">
        <h2 class="h4 decorated">
            [[${shortcuts.sectionName}]]
        </h2>
        <ul class="link-list">
            <li data-th-each="content : ${shortcuts.data}">
                <a data-th-href="${content.src}">
                    [[${content.heading}]]
                </a>
            </li>
        </ul>
    </div>
</section>
