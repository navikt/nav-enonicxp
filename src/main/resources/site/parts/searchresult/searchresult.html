<div class="row">
    <section class="col-md-8 col-8">
        <div class="sokeresultatContainer">
            <div class="minimertFiltreringspanel">
                <ul class="fasettListe">
                    <li data-th-classappend="${agg.className}" data-th-each="agg : ${aggregations.fasetter.buckets}" data-th-data-facet="${aggStat.index}">
                        <div class="fasettLinkHode">
                            <h2 data-th-text="${agg.key}"></h2>
                        </div>
                    </li>
                </ul>
            </div>
            <h1 id="search-result-heading" data-th-text="${fasett}"></h1>
            <div class="clearfix">
                <div>
                    <div aria-atomic="true" aria-live="polite" class="pull-left">
                        <p class="treffInfo">
                            <span data-th-text="${total}" id="hit-count"></span>
                            treff for:
                            <span class="sokeord" data-th-text="${word}"></span>
                        </p>
                    </div>
                    <a class="soketips" href="/no/nav-og-samfunn/kontakt-nav/teknisk-brukerstotte/nyttig-a-vite/soketips">
                        SÃ¸ketips
                    </a>
                </div>
            </div>
            <div>
                <form data-th-action="${form}" id="sort" method="get">
                    <div class="alternativerForSortering">
                        <input data-th-checked="${isSortDate}" id="sort-best" name="s" type="radio" value="0" />
                        <label for="sort-best">Beste treff</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input data-th-checked="${!isSortDate}" id="sort-date" name="s" type="radio" value="1" />
                        <label for="sort-date">Dato</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <input type="hidden" maxlength="200" name="ord" data-th-value="${word}" />
                </form>
            </div>
            <ul class="sokeresultatliste">
                <li data-th-class="${hit.className}" data-th-each="hit : ${hits}">
                    <a data-th-href="${hit.href}">
                        <h2 data-th-text="${hit.displayName}"></h2>
                        <p>[[${hit.displayPath}]]</p>
                        <p class="resultattekst" data-th-if="${!hit.officeInformation}" data-th-utext="${hit.highlight}"></p>
                        <table data-th-if="${hit.officeInformation}">
                            <tbody>
                                <tr>
                                    <td>
                                        TELEFON:
                                    </td>
                                    <td>[[${hit.officeInformation.phone}]]</td>
                                </tr>
                                <tr>
                                    <td>
                                        PUBLIKUMSMOTTAK:
                                    </td>
                                    <td>
                                        <ul>
                                            <li class="listeinnisoketreff" data-th-each="audienceReception : ${hit.officeInformation.audienceReceptions}">
                                                <span>[[${audienceReception}]]</span>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p data-th-if="${hit.priority}">Innhold anbefalt av NAV</p>
                    </a>
                </li>
            </ul>
            <a class="flereResultater" data-th-classappend="${!isMore} ? hidden : ''" href="javascript:;" id="flere" role="button">
                Vis flere
            </a>
        </div>
    </section>
    <section class="col-md-4 col-4">
        <form data-th-action="${searchApi}" id="fasettform" method="GET">
            <div class="fasettGruppeElement">
                <ul class="fasettListe">
                    <li class="utvidbar" data-th-classappend="${agg.className}" data-th-each="agg : ${aggregations.fasetter.buckets}">
                        <input
                            data-th-checked="${agg.checked}"
                            data-th-disabled="${agg.docCount} == 0"
                            data-th-id="${agg.key}"
                            data-th-value="${aggStat.index}"
                            name="f"
                            type="radio"
                        />

                        <label data-th-for="${agg.key}" data-th-text="${agg.key}"></label>
                        <span class="antallTreff" data-th-text="${agg.docCount} "></span>
                        <div data-th-if="${agg.docCount > 0}">
                            <ul class="underFasettListe clearfix">
                                <li class="defaultFasett" data-th-classappend="${agg.defaultClassName}">
                                    <input class="defaultFasett" data-th-checked="${agg.default}" data-th-id="${agg.key + 'all'}" type="checkbox" />

                                    <label data-th-for="${agg.key + 'all'}">Alt innhold</label>

                                    <span class="antallTreff" data-th-text="${agg.docCount}"></span>
                                </li>
                                <li data-th-classappend="${bucket.className}" data-th-each="bucket : ${agg.underaggregeringer.buckets}">
                                    <input
                                        class="wic"
                                        data-th-checked="${bucket.checked}"
                                        data-th-disabled="${bucket.docCount} == 0"
                                        data-th-id="${agg.key + bucket.key}"
                                        data-th-value="${bucketStat.index}"
                                        name="uf"
                                        type="checkbox"
                                    />
                                    <label data-th-for="${agg.key + bucket.key}" data-th-text="${bucket.key}"></label>
                                    <span class="antallTreff" data-th-text="${bucket.docCount}"></span>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="fasettGruppeElement radiobuttons">
                <h2>Tidsperiode</h2>

                <ul class="fasettListe">
                    <li>
                        <input
                            class="svart"
                            data-th-checked="${aggregations.Tidsperiode.checked}"
                            id="tpfirst"
                            name="daterange"
                            type="radio"
                            value="-1"
                        />
                        <label for="tpfirst">Alle datoer</label>
                        <span class="antallTreff" data-th-text="${aggregations.Tidsperiode.docCount} "></span>
                    </li>
                    <li data-th-each="agg : ${aggregations.Tidsperiode.buckets}">
                        <input
                            class="svart"
                            data-th-checked="${agg.checked}"
                            data-th-disabled="${agg.docCount} == 0"
                            data-th-id="${'f' + aggStat.index}"
                            data-th-value="${aggStat.index}"
                            name="daterange"
                            type="radio"
                        />
                        <label data-th-for="${'f' + aggStat.index}" data-th-text="${agg.key}"></label>
                        <span class="antallTreff" data-th-text="${agg.docCount} "></span>
                    </li>
                </ul>
                <input data-th-value="${word}" maxlength="200" name="ord" type="hidden" />
                <input data-th-value="${c}" name="c" type="hidden" />
                <input type="hidden" name="s" data-th-value="${s}" />
            </div>
        </form>
    </section>
</div>
