<div data-th-remove="${isEditMode} ? 'none' : 'tag'">
    <div class="block-row illuminated">
        <div class="container maincontent">
            <div class="row">
                <div class="col-md-8 col-standalone">
                    <h2 class="decorated leading-icon icon-soknad" data-th-text="${title}"></h2>
                    <div class="forms-list">
                        <article data-th-each="content,iterStat : ${contents}">
                            <h3 class="strong" role="heading" aria-level="3" data-th-text="${content.title}"></h3>
                            <div data-th-if="${content.description}" class="truncate-wrapper" data-th-id="'truncate-wrapper-' + ${iterStat.count}">
                                <div class="truncated-text" data-th-id="'truncated-text-' + ${iterStat.count}">
                                    <div data-th-unless="${content.descriptionTruncated}" data-th-remove="tag">
                                        <div data-th-utext="${content.description}" data-th-remove="tag"></div>
                                        <p data-th-if="${content.infoUrl}">
                                            <a data-th-href="${content.infoUrl}" data-th-text="${content.infoText}"></a>
                                        </p>
                                    </div>
                                    <p data-th-if="${content.descriptionTruncated}">
                                        <span data-th-remove="tag" data-th-text="${content.descriptionTruncated}"></span>
                                        <button type="button" class="fake-link toggle-truncation show-full-text" data-th-text="${phrases.showMoreText}"></button>
                                    </p>
                                </div>
                                <div class="full-text" data-th-id="'full-text-' + ${iterStat.count}">
                                    <div data-th-utext="${content.description}" data-th-remove="tag"></div>
                                    <div>
                                        <p data-th-if="${content.infoUrl}">
                                            <a data-th-href="${content.infoUrl}" data-th-text="${content.infoText}"></a>
                                        </p>
                                    </div>
                                    <p>
                                        <button type="button" class="fake-link toggle-truncation show-truncated-text" data-th-text="${phrases.showLessText}"></button>
                                    </p>
                                </div>
                            </div>
                            <div class="text-center">
                                <a class="knapp liten hoved" data-th-href="${content.url}">
                                    <span data-th-text="${phrases.choose}" data-th-remove="tag"></span>
                                    <span class="visuallyhidden"> "<span data-th-text="${content.title}" data-th-remove="tag"></span>"</span>
                                </a>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">navno.isSkjemaveilederV2 = true;</script>
</div>
