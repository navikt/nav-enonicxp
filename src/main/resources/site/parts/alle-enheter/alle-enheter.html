<section class="col-md-8" id="ida5">
    <div class="sokeresultatContainer">
        <div>
            <ul style="list-style: none; display: flex; flex-flow: row; justify-content: space-around; align-items: stretch">
                <li data-th-each="letter : ${letters}">
                    <a data-th-href="${letter.url}" data-th-text="${letter.letter}" ></a>
                </li>
            </ul>
        </div>
        <div id="idac">
            <ul class="sokeresultatliste">
                <li class="kontor" data-th-each="office : ${offices}">
                    <a data-th-href="${office.href}">
                        <h2 data-th-text="${office.name}">NAV Vik</h2>
                        <table>
                            <tbody>
                            <tr>
                                <td>
                                    TELEFON:
                                </td>
                                <td data-th-text="${office.phone}">55553333</td>
                            </tr>
                            <tr>
                                <td>
                                    PUBLIKUMSMOTTAK:
                                </td>
                                <td>
                                    <ul>
                                        <li class="listeinnisoketreff">
                                            <span data-th-text="${office.description}">Kommunehuset</span>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </a>
                </li>
            </ul>
        </div>
        <div data-th-if="${hasFooter}">
            <ul style="list-style: none; display: flex; flex-direction: row; justify-content: space-around; align-items: stretch">
                <li data-th-each="foot : ${footer}">
                    <a data-th-href="${foot.href}" data-th-text="${foot.tag}"></a>
                </li>
            </ul>
        </div>
    </div>
</section>
