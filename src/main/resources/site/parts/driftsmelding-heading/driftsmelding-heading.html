<section class="container notifications">
    <div data-th-if="${items}"
         data-th-attr="data-published=${latestPublishedDate}"
         class="lenkepanel-container"
    >
        <div data-th-each="message : ${items}" data-th-remove="tag">
            <a data-th-classappend="${message.type}"
               class="lenkepanel lenkepanel--border"
               data-th-href="${message.url}"
            >
                <div class="lenkepanel-ikon-col">
                    <img data-th-if="${message.type != 'warning'}"
                         data-th-src="${message.iconUrl}"
                    />
                    <div data-th-if="${message.type == 'warning'}" data-th-remove="tag">
                        <div class="kampanje-varsel__pulse"></div>
                        <div class="kampanje-varsel__sirkel"></div>
                    </div>
                </div>
                <div class="lenkepanel-tekst-col">
                    <h2 class="typo-element lenkepanel__heading">
                        [[${message.heading}]]
                    </h2>
                    <p data-th-if="${message.published}"
                       class="typo-undertekst"
                    >
                        [[${message.published}]]
                    </p>
                </div>
                <span class="lenkepanel__indikator"></span>
            </a>
        </div>
    </div>
</section>
