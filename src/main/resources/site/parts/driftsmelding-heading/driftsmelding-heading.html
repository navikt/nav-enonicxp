<div data-th-if="${items}" id="driftsmelding" data-th-attr="data-published=${latestPublishedDate}" class="service-notification">
    <div class="service-notification__header" id="notification-header">
        <div class="kampanje-varsel__ikon-rad">
            <div class="kampanje-varsel__pulse"></div>
            <div class="kampanje-varsel__sirkel"></div>
        </div>
        <h2>Viktig informasjon fra NAV:</h2>
    </div>
    <div class="service-notification-container" id="notification-messages">
        <section data-th-classappend="${message.type}" class="service-notification__message" data-th-each="message : ${items}">
            <a data-th-href="${message.url}"
               class="lenkepanel kampanje lenkepanel--border"
            >
                <div class="kampanje-varsel__tekst-rad">
                    <h2 class="typo-systemtittel lenkepanel__heading">
                        [[${message.heading}]]
                    </h2>
                </div>
                <span class="lenkepanel__indikator"></span>
            </a>
        </section>
    </div>
</div>
