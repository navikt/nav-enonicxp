<div data-th-remove="${isEditMode} ? 'none' : 'tag'">
    <div class="block-row illuminated">
        <div class="container maincontent">
            <div class="row">
                <div class="col-md-8 col-standalone">
                    <div data-th-if="${hasForm}">
                        <header class="decorated leading-icon icon-soknad">
                            <h2 class="heading" data-th-text="${qpSkjematitle} ? ${qpSkjematitle} : ${schematext.electronicheading}"></h2>
                        </header>
                        <div class="innsending-info" data-pdf-info-showing="false">
                            <h3 class="strong" data-th-text="${schematext.electronicheading}"></h3>
                            <ul>
                                <li data-th-unless="${#strings.isEmpty(schematext.electronicheadingexplained1)}" data-th-text="${schematext.electronicheadingexplained1}"></li>
                                <li data-th-unless="${#strings.isEmpty(schematext.electronicheadingexplained2)}" data-th-text="${schematext.electronicheadingexplained2}"></li>
                                <li data-th-unless="${#strings.isEmpty(schematext.electronicheadingexplained3)}" data-th-text="${schematext.electronicheadingexplained3}"></li>
                                <li data-th-unless="${#strings.isEmpty(schematext.electronicheadingexplained4)}" data-th-text="${schematext.electronicheadingexplained4}"></li>
                                <li data-th-unless="${#strings.isEmpty(schematext.electronicheadingexplained5)}" data-th-text="${schematext.electronicheadingexplained5}"></li>
                            </ul>
                            <!--div id="warning-pdf-upload">
                                <xsl:variable name="pdf-warnings">
                                    <warnings xmlns="">
                                        <warning>ios-pdf-info</warning>
                                        <warning>mac-pdf-info</warning>
                                        <warning>android-pdf-info</warning>
                                        <warning>chrome-pdf-info</warning>
                                    </warnings>
                                </xsl:variable>
                                   <xsl:for-each select="$pdf-warnings/warnings/warning">
                                       <div class="user-message-panel" style="display: none">
                                           <xsl:attribute name="data-platform" select="."/>
                                           <p class="leading-icon icon-warning">
                                           <xsl:value-of disable-output-escaping="yes" select="portal:localize(concat('nav.skjemaveileder.', current()), (), $stk:language)"/>
                                           </p>
                                       </div>
                                   </xsl:for-each>
                               </div-->
                            <div class="innsendingsvalg text-center">




                                
                            </div>
                            <div data-th-if="${schematext.ettersendelseadvarsel}" class="user-message-panel">
                                <p class="leading-icon icon-warning message-panel-headline" data-th-text="${schematext.ettersendelseadvarseloverskrift}"></p>
                                <p class="ettersendelse" data-th-utext="${schematext.ettersendelseadvarsel}"></p>
                            </div>
                        </div>
                        <ul data-th-if="${submission}" class="list-clean text-center">
                            <div data-th-each="menuitem,iterStat : ${menuitems}" data-th-remove="tag">
                                <li data-th-class="${iterStat.first} ? 'paragraph' : ''">
                                    <a data-th-href="${}"
                                        data-th-attrappend="id=(${menuitem.type} == 'url' and ${iterStat.first}) ? 'goto-sendsoknad'"
                                        data-th-class="${iterStat.first} ? 'knapp hoved' : 'standalone-link'"
                                        data-th-text="${menuitem.linkText}"></a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">navno.isSkjemaveilederV2 = true;</script>
</div>
