<aside role="complementary" class="related-content subsection-related-content" id="related-content-accordion" data-th-if="${ hasLinks }">
    <section class="accordion-item expanded">
        <header><h1 class="h4"><span class="accordion-toggle" data-th-text="${ shortcut }"></span></h1></header>

        <div id="accordion-information" class="accordion-panel">
            <ul>
                <li data-th-each="link : ${ content }">
                    <a data-th-href="${link.link}" data-th-text="${ link.title }"></a>
                </li>

            </ul>
        </div>
    </section>
</aside>
