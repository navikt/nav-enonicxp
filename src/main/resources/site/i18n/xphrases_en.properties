nav.submenu.login.heading = Innloggede tjenester
nav.submenu.login.info=Du kan logge på NAVs tjenester med ulikt sikkerhetsnivå. Med MinID kan du sende meldekort, bruke arbeidstjenestene, sjekke utbetalinger m.m. Med BankID, BankID på mobil, Buypass eller Commfides kan du i tillegg søke om ytelser, skrive til NAV og motta meldinger fra NAV.
