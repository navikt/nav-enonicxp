nav.skjemaveileder.ios-pdf-info=På mobiltelefon eller nettbrett med iOS kan du fylle ut et skjema i Adobe Reader, som du finner på <a href="http://get.adobe.com/no/reader" rel="external">http://get.adobe.com/no/reader</a>, men du kan ikke laste opp det utfylte skjemaet hit.
nav.skjemaveileder.mac-pdf-info=Et skjema du fyller ut i Forhåndsvisning (Preview) på en Mac og sender elektronisk, greier vi ikke å lese. Bruk isteden Adobe Reader, som du finner på <a href="http://get.adobe.com/no/reader" rel="external">http://get.adobe.com/no/reader</a>.
nav.skjemaveileder.android-pdf-info=På mobiltelefon eller nettbrett med Android kan du fylle ut et skjema i Adobe Reader, som du finner på på <a href="http://get.adobe.com/no/reader" rel="external">http://get.adobe.com/no/reader</a>.
nav.skjemaveileder.chrome-pdf-info=I Google Chromes innebygde PDF-leser kan du fylle ut et skjema, men ikke lagre det utfylte skjemaet. Du kan skrive det ut til en ny PDF eller bruke Adobe Reader, som du finner på <a href="http://get.adobe.com/no/reader" rel="external">http://get.adobe.com/no/reader</a>.

