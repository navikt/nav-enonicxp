<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="utf-8" />
        <title>[[${title}]]</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </head>

    <body itemscope="" itemtype="http://schema.org/Webpage" class="device-class-desktop" data-portal-component-type="page">
        <div data-portal-region="main">
            <div class="pagewrapper" id="page-top">
                <div data-th-if="${mainRegion}" data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                    <div data-portal-component="${component.path}" data-th-remove="tag"></div>
                </div>
            </div>
        </div>
        <div data-portal-region="footer">
            <div data-th-if="${footerRegion}" data-th-each="component : ${footerRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"></div>
            </div>
        </div>
    </body>
</html>
