<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="utf-8" />
        <title>[[${title}]]</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta data-th-if="${description}" name="description" data-th-content="${description}" />
        <meta property="og:title" data-th-content="${title}" />
        <meta property="og:site_name" data-th-content="${siteName}" />
        <meta property="og:url" data-th-content="${url}" />
        <meta data-th-if="${description}" property="og:description" data-th-content="${description}" />
        <meta property="og:image" data-th-content="${imageUrl}" />
        <meta name="twitter:card" data-th-content="${twitterCard}" />
        <meta name="twitter:domain" data-th-content="${domain}" />
        <meta name="twitter:title" data-th-content="${title}" />
        <meta data-th-if="${description}" name="twitter:description" data-th-content="${description}" />
        <meta name="twitter:image:src" data-th-content="${imageUrl}" />
    </head>
    <body itemscope="" itemtype="http://schema.org/Webpage" class="device-class-desktop" data-portal-component-type="page">
        <div data-portal-region="main" data-th-remove="tag">
            <div class="pagewrapper" id="page-top">
                <div data-th-if="${mainRegion}" data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                    <div data-portal-component="${component.path}" data-th-remove="tag"></div>
                </div>
            </div>
        </div>
        <div data-portal-region="footer" data-th-remove="tag">
            <div data-th-if="${footerRegion}" data-th-each="component : ${footerRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"></div>
            </div>
        </div>
    </body>
</html>
