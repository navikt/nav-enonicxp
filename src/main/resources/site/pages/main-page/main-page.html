<!DOCTYPE html>
<html data-th-lang="${language}">
    <head></head>
    <body
            itemscope=""
            itemtype="http://schema.org/Webpage"
            data-portal-component-type="page"
    >
        <section id="decorator-header"
                 data-th-classappend="${decoratorClass}"
        >
        </section>
        <div data-portal-region="main" data-th-remove="tag">
            <div class="navno pagewrapper" id="page-top">
                <div data-th-if="${mainRegion}"
                     data-th-each="component : ${mainRegion.components}"
                     data-th-remove="tag"
                >
                    <div data-portal-component="${component.path}"
                         data-th-remove="tag">
                    </div>
                </div>
            </div>
        </div>
        <section id="decorator-footer"></section>
    </body>
</html>
