<!DOCTYPE html>
<html lang="no" class="no-js">
<head>
    <meta charset="utf-8" />
    <title>[[${title}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body itemscope="" itemtype="http://schema.org/Webpage" class="device-class-desktop" data-portal-component-type="page">
<header class="siteheader" role="banner">
    <div class="sitelogo sitelogo-large">
        <div class="container">
            <a data-th-href="${homeUrl}" data-th-title="${langBundles.home}" data-ga="Header/Logo">
                <img data-th-src="${iconUrl}" data-th-alt="${langBundles.logo}">
            </a>
        </div>
    </div>
    <div class="sitelogo sitelogo-small">
        <a data-th-href="${homeUrl}" data-th-title="${langBundles.home}">
            <img data-th-src="${iconUrl}" data-th-alt="${langBundles.logo}">
        </a>
    </div>
</header>
<div class="page-head">
    <h1>[[${heading}]]</h1>
    <p data-th-if="${ingress && ingress != ''}"class="preface center">
        <br data-th-if="${#strings.contains(ingress,'\n')}"/>
        [[${ingress}]]
        <br>
    </p>
    <h3 id="infomelding" class="usynlig center">Chatten er stengt</h3>
</div>
<div id="motherDiv">
    <div id="chat" class="intelecomchat"></div>
</div>
</body>
</html>
