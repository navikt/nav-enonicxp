<main>
    <div class="container maincontent">
        <div class="search-bar" data-portal-region="searchbar">
            <div data-th-each="component: ${searchbar.components}">
                <div data-portal-component="${component.path}" data-th-remove="tag" />
            </div>
        </div>
        <div data-portal-region="result" id="sres">
            <div data-th-each="component: ${result.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" />
            </div>
        </div>
    </div>
    <div class="placeholder hide" style="height: 44px;">
        <div class="top-link-wrapper">
            <a href="#page-top" id="top-scroll-link">
                [[${toTop}]]
            </a>
        </div>
    </div>
</main>
