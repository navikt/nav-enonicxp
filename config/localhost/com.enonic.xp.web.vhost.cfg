enabled = true

mapping.public.host = localhost
mapping.public.source = /
mapping.public.target = /site/default/master/www.nav.no/
mapping.public.idProvider.system = default

# Requests with no site prefix comes from the archive preview
mapping.archive.host = localhost
mapping.archive.source = /admin/site/inline/default/draft/
mapping.archive.target = /admin/site/inline/default/draft/www.nav.no/archive/
mapping.archive.idProvider.system = default
# Necessary to ensure the previous mapping doesn't take precedence over the regular site preview
mapping.preview.host = localhost
mapping.preview.source = /admin/site/inline/default/draft/www.nav.no/
mapping.preview.target = /admin/site/inline/default/draft/www.nav.no/
mapping.preview.idProvider.system = default

# Same as above for english layer
mapping.archive-en.host = localhost
mapping.archive-en.source = /admin/site/inline/navno-engelsk/draft/
mapping.archive-en.target = /admin/site/inline/navno-engelsk/draft/www.nav.no/archive/
