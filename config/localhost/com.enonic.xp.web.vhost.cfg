mapping.services-se.target = /site/navno-samisk/master/www.nav.no/_/
mapping.services-se.idProvider.system = default

# Requests with no site prefix comes from the archive preview
mapping.archive.host = localhost
mapping.archive.source = /admin/site/inline/default/draft/
