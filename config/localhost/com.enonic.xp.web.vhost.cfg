mapping.preview-en.source = /admin/site/inline/navno-engelsk/draft/www.nav.no/
mapping.preview-en.target = /admin/site/inline/navno-engelsk/draft/www.nav.no/
mapping.preview-en.idProvider.system = default

# Same as above for nynorsk layer
