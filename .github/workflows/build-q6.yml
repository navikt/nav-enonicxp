name: Build to Q6

on:
  push:
    tags:
      - "v*-*-*"
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Define variables
        id: vars
        run: |
          echo ::set-output name=VERSION::$(git tag | grep -E '^v[0-9]' | grep -v '-' | sort -V | tail -1)-$(git rev-parse --short HEAD)-$(git rev-parse --abbrev-ref HEAD)
          echo ::set-output name=RUN_ID::${GITHUB_RUN_ID}
      - name: Fetch url lookup table from nav-enonicxp-iac
        run: |
          curl \
            -o url-lookup-table.json \
            -H "Authorization: Bearer ${{ secrets.GITHUB_PAT }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            -L "https://api.github.com/repos/navikt/nav-enonicxp-iac/contents/url-lookup-tables/q6.json"
          mkdir -p src/main/resources/assets/iac && cp url-lookup-table.json "$_"
          echo "$(cat url-lookup-table.json)"
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build application
        id: build
        run: |
          version=${{ steps.vars.outputs.VERSION }}
          gradle clean build deploy -Pversion=${version//v}
      - uses: actions/upload-artifact@v1
        with:
          name: Application
          path: build/libs
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          event-type: deploy-to-q6
          token: ${{ secrets.GITHUB_PAT }}
          client-payload: '{"RUN_ID": "${{ steps.vars.outputs.RUN_ID }}"}'
