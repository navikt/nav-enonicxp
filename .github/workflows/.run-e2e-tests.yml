name: Run end-to-end tests
on:
  workflow_call:
    inputs:
      buildArtifact:
        required: true
        type: string

jobs:
  e2e-tests:
    name: Run end-to-end tests
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'
          cache-dependency-path: |
            gradle/wrapper/gradle-wrapper.properties
            e2e-tests/.xp-test-data-app/build.gradle
            e2e-tests/.xp-test-data-app/gradle.properties
            e2e-tests/.xp-test-data-app/settings.gradle
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json
      - name: Download app jar
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.buildArtifact }}
          path: build/libs
      - name: Install node.js dependencies
        working-directory: e2e-tests
        run: npm ci
      - name: Build test assets
        working-directory: e2e-tests
        run: npm run build
      - name: Run tests
        working-directory: e2e-tests
        run: npm run test
